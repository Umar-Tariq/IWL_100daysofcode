<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- External CSS file -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <button id="darkModeToggle" class="theme-toggle">Dark Mode</button>
    <div class="dashboard">
      <div class="weather-main">
        <div class="search-section">
          <input
            type="text"
            id="cityInput"
            placeholder="Search for city"
            class="search-input"
          />
          <button id="searchButton" class="search-button">Search</button>
        </div>
        <!-- Weather Display Section -->
        <div class="weather-display">
          <h2 id="cityName">City Name</h2>
          <div class="icon-temp">
            <img id="weatherIcon" src="" alt="Weather Icon" />
            <span id="temperature">--°C</span>
          </div>
          <p id="description">Description</p>
          <p id="currentDateTime" class="current-datetime">
            Loading date and time...
          </p>
          <!-- New Element -->
          <div class="weather-details">
            <p>
              <i class="fas fa-tint"></i>
              <span id="humidity">Humidity: --%</span>
            </p>
            <p>
              <i class="fas fa-wind"></i> <span id="wind">Wind: -- km/h</span>
            </p>
          </div>
        </div>

        <div class="temp-toggle">
          <button id="celsiusBtn" class="temp-btn active">°C</button>
          <button id="fahrenheitBtn" class="temp-btn">°F</button>
        </div>
        <div id="weatherAlert" class="weather-alert"></div>
      </div>
      <div class="forecast-section">
        <h2>Weekly Forecast</h2>
        <div class="weekly-forecast">
          <div class="day-card" id="day1"></div>
          <div class="day-card" id="day2"></div>
          <div class="day-card" id="day3"></div>
          <div class="day-card" id="day4"></div>
          <div class="day-card" id="day5"></div>
        </div>
        <h2>Hourly Forecast</h2>
        <div class="hourly-forecast">
          <div class="hour-card" id="hour1"></div>
          <div class="hour-card" id="hour2"></div>
          <div class="hour-card" id="hour3"></div>
          <div class="hour-card" id="hour4"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
